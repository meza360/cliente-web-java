 <main>

<section class="contact-section">
   
    <div class="contact-div">
        <address class="contact-address">
            <h2>Nuestros medios</h2>
            <ul>
                <li class="bullet">
                    <img src="images/whats.png" alt="whatsapp" id="whats-image">
                    <label for="whats-image">+502 5658-5858</label>
                </li>
                <li class="bullet">
                    <img src="images/email.png" alt="email" id="email-image">
                    <label for="email-image">farmacia@umg.edu.gt</label>
                </li>
                <li class="bullet">
                    <img src="images/pbx.png" alt="pbx" id="pbx-image">
                    <label for="pbx-image">PBX: +502 2206-2019</label>
                </li> 
            </ul>
        </address> 

        <div class="contact-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d584.9741784077049!2d-90.48167974850188!3d14.645923992834547!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8589a28f5d610fc9%3A0x6d4a6f2eb6580ba4!2sUniversidad%20Mariano%20G%C3%A1lvez%20-%20Sede%20Portales!5e0!3m2!1ses-419!2sgt!4v1622146158165!5m2!1ses-419!2sgt" allowfullscreen="false" loading="lazy"></iframe>
        </div>
    </div>


    <div class="contact-div-2">
    <div class="contact-form"> 
        <h2>Envianos tus consultas</h2>
        <form action="">
            
            <label for="txtNombre">Nombre completo</label>
            <input type="text" class="" id="txtNombre"> <br>
            <label for="txtEmail">Correo electronico</label>
            <input type="email" class="" id="txtEmail"> <br>
            <label for="txtTel">Telefono</label>
            <input type="tel" class="" id="txtTel"> <br>
            <label for="txtMensaje">Mensaje</label>
            <textarea  name="" class="" id="txtMensaje" placeholder="Escribe tu mensaje" cols="50" rows="8"></textarea> <br> 
           
            <input type="button" class="btn btn-light btn-outline-dark" value="Enviar">
        </form>

    </div>
</div>
